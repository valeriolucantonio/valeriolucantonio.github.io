<header class="menu">
    <ul nz-menu nzMode="horizontal" nzMatchRouter="true" class="menu-container">
        <li nz-menu-item *ngFor="let item of menu.items">
            <a href="{{item.link}}">
                <i nz-icon [nzType]="item.icon" nzTheme="outline"></i>
                <span class="menu-items">{{item.name}}</span>
            </a>
        </li>
    </ul>
</header>
