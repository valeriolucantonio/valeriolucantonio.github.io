<section id="landing" class="landing">
  <div class="blue">{{ landing.pre }}</div>
  <h1 class="title">{{ landing.title }}</h1>
  <h3 class="subtitle">{{ landing.subtitle }}</h3>
  <div class="content">
    <span>{{ landing.content }}</span>
    <a class="link" [href]="landing.companyLink" target="_blank">{{ landing.company }}</a>
  </div>
  <div class="download-resume">
    <a class="button" href="./assets/resume.pdf" download> Get my resume! </a>
  </div>
</section>
